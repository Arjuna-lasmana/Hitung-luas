<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berhitung</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../assets/icon 1.png">
    <script src="script.js"></script>
</head>
<body>
    <div id="app"></div>
    <img id="background" src="../assets/pexels-thijsvdw-792972.jpg" alt="background">
    <div class="wrapper">
        <div class="content">
            <h1>Luas Segitiga</h1>
            <div class="tengah">
                <div class="atas">
                    <h2>Rumus = (a x t) : 2</h2>
                    <h3>Hasil = <span id="result">0</span></h3>
                </div>
                <input 
                    type="number",
                    id="inputA",
                    placeholder="Masukkan alasnya (dalam cm)"
                />
                <input 
                    type="number",
                    id="inputT",
                    placeholder="Masukkan tingginya (dalam cm)"
                />
            </div>
            <div class="btn">
                <button onclick="reset()">Reset</button>
                <button id="hitung" onclick="hitung()">Hitung</button>
            </div>
        </div>

        <button id="floatIcon" onclick="navigateF()"><img src="../assets/circle.png" alt="circle icon"></button>
    </div>
</body>
</html>
